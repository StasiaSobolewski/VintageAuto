<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Enquiries</title>
  </head>
  <h1>For Enquiries, please fill out the form below.</h1>
  <br />
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Full Name</label>
      <input
        type="name"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="First Name Last Name"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>

    <div class="form-group" class="p-3 mb-2 bg-light text-dark" id="form-group">
      <label for="exampleFormControlSelect1">Choose a Car</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Rolls Royce in Classic Aqua</option>
        <option>Volkswagon Rustic</option>
        <option>Turqoise Bentley</option>
        <option>Santa's choice</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2"
        >If purchasing more than one car, use this dropdown selector (hold down
        the control tab as you select)</label
      >
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>Rolls Royce in Classic Aqua</option>
        <option>Volkswagon Rustic</option>
        <option>Turqoise Bentley</option>
        <option>Santa's choice</option>
        <option>All of the above</option>
      </select>
    </div>
    <div
      class="form-group"
      class="p-3 mb-2 bg-body text-dark background-color:"
    >
      <label for="exampleFormControlTextarea1">Comments</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  <body>
    <h1>Enquiries</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
  <div class="position-absolute bottom-50 end-50">
    <a class="btn btn-info" href="index.html" role="button"
      >Return to Home Page</a
    >
  </div>
</html>
